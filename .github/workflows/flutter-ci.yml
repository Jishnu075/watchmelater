name: Flutter Release Build

on:
  push:
    branches:
      - release
    tags:
      - 'v*' # Triggers on version tags like v1.0.0

jobs:
  build:
    runs-on: macos-latest 
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3' # Specify your Flutter version
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Setup config files
        run: |
          echo "${{ secrets.ANDROID_GOOGLE_SERVICES_JSON }}" | base64 -d > android/app/google-services.json
          echo "${{ secrets.IOS_GOOGLE_SERVICES_JSON }}" | base64 -d > ios/Runner/GoogleService-Info.plist
          echo "${{ secrets.ENV_FILE }}" | base64 -d > .env
          
      - name: Build Android APK
        run: flutter build apk --release
        
      - name: Build Android App Bundle
        run: flutter build appbundle --release
        
      # Optional: Build iOS (requires additional setup for certificates)
      - name: Build iOS
        run: |
          cd ios
          pod install
          cd ..
          flutter build ios --release --no-codesign
          
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')  # Only run on tag pushes
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          generate_release_notes: true